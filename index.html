<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="app.css">
    
  </head>
  <body>
    <!-- App root element -->
    <div id="app">

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="login" class="page page-login">
                <div class="login-box">
                        <div class="login-logo">
                          <div class="slogan">
                              <i>Protegim a qui m√©s ho necessita</i>
                          </div>
                        </div>

                        <form>
                          <div class="list">
                            <ul>
                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Username</div>
                                  <div class="item-input-wrap">
                                    <input type="text" name="username" id="demo-username-1" placeholder="Your username">
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>
                              <li class="item-content item-input">
                                <div class="item-inner">
                                  <div class="item-title item-label">Password</div>
                                  <div class="item-input-wrap">
                                    <input type="password" name="password" id="demo-password-1" placeholder="Your password">
                                    <span class="input-clear-button"></span>
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </div>
                          <div class="list">
                            <ul>
                              <li><a href="#" class="list-button" @click="signIn">Sign In</a></li>
                            </ul>
                            <div class="block-footer">Some text about login information.<br>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                          </div>
                        </form>
                        
                </div>
        </div>

      </div>
       
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="framework7/js/framework7.bundle.min.js"></script>
    <!-- Path to your app js -->
    <script type="text/javascript" src="routes.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
